<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>More - cocoa talk</title>
</head>



<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>


  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </span>
      <span><i class="fa-solid fa-music fa-xl"></i></span>
      <span>
        <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
        <div class="nav__dot"></div>
      </span>
    </div>
  </header>


  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--xl" src="image/avatar.jpg" />
        <div class="user-component__text">
          <h4 class="user-component__title">Sohteum</h4>
          <h6 class="user-component__subtitle">+82 010-9870-7373<span>!</span></h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2xl"></i>
      </div>
    </div>

    <div class="icon-row more">
      <div class="icon-row__icon more">
        <i class="fa-regular fa-calendar fa-2xl"></i>
        <span>Calender</span>
      </div>
      <div class="icon-row__icon more">
        <i class="fa-regular fa-hard-drive fa-2xl"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon more">
        <i class="fa-regular fa-face-smile fa-2xl"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon more">
        <i class="fa-solid fa-paint-roller fa-2xl"></i>
        <span>Themes</span>
      </div>
    </div>
    <div id="icon-row__line2" class="icon-row more line2">
      <div class="icon-row__icon more">
        <i class="fa-regular fa-credit-card fa-2xl"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon more">
        <i class="fa-regular fa-comments fa-2xl"></i>
        <span>Openchat</span>
      </div>
      <div class="icon-row__icon more">
        <i class="fa-regular fa-comments fa-2xl"></i>
        <span>Openchat</span>
      </div>
      <div class="icon-row__icon more">
        <i class="fa-regular fa-comments fa-2xl"></i>
        <span>Openchat</span>
      </div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right fa-2xl"></i>
          </div>
          <span class="more-suggestions__icon-text">Cocoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right fa-2xl"></i>
          </div>
          <span class="more-suggestions__icon-text">Cocoa Story</span>
        </div>
      </div>
    </div>
  </main>





  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-xl"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/10bf1730a7.js" crossorigin="anonymous"></script>
</body>

</html>
