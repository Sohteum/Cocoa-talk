<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Friends - cocoa talk</title>
</head>



<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>


    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>


  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-xl"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-xl"></i>
      </span>
    </div>
  </header>


  <a href="#" id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i>Friends' Names Display <i class="fa-solid fa-chevron-right fa-2xs"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--xl" src="image/avatar.jpg" />
        <div class="user-component__text">
          <h4 class="user-component__title">Sohteum</h4>
        </div>
      </div>
      <div class="user-component__column">
      </div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar--sm" src="image/channel.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>





  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-xl"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span><i class="fa-sharp fa-regular fa-comment fa-xl"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <img class="paper_plane" src="./image/paper_plane.png" alt="">
    <span class="key_name">COCOA TALK</span>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/10bf1730a7.js" crossorigin="anonymous"></script>
</body>

</html>
