<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>settings - cocoa talk</title>
</head>


<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="/more.html"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
    </div>
  </header>
  
  <main class="main-screen">
    
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-code-merge"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column">Latest Version</div>
      </li>
      
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-flask"></i>
          <span>CoCoa Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-lock"></i>
          <span>security</span>
        </div>
        <div class="settings__setting-column"> </div>
      </li>


      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-regular fa-user"></i>
          <span>Freinds</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>


      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-phone"></i>
          <span>calling</span>
        </div>
        <div class="settings__setting-column"> </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-question"></i>
          <span>Costomer Service</span>
        </div>
        <div class="settings__setting-column"> </div>
      </li>
      

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Guide</span>
        </div>
        <div class="settings__setting-column"> </div>
      </li>
      
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-ellipsis"></i>
          <span>etc</span>
        </div>
        <div class="settings__setting-column"> </div>
      </li>

    </ul>

  </main>





  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-xl"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/10bf1730a7.js" crossorigin="anonymous"></script>
</body>

</html>
